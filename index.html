<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="icon" type="image/x-icon" href="./images/player.png">
    <link rel="stylesheet" href="./styles/canvas.css">
    <link rel="stylesheet" href="./styles/all.css">
    <link rel="stylesheet" href="./styles/button.css">
</head>

<body>
    <div style="display:flex;gap:1rem; justify-content: center;align-items: center;margin-top:1rem;">
        <h1>Space Invaders</h1>
        <input id="sound-button-state-manager" type="checkbox" hidden />
        <label id="sound-button" for="sound-button-state-manager"></label>
    </div>
    <div id="canvas-container">
        <div id="game-stat"
            style="position: relative;top:3rem;width:100%; display: flex;justify-content: space-between">
            <div style="margin-inline-start: 1rem;">Score:<span id="score"></span></div>
            <div style="margin-inline-end: 1rem;">Remaining Lives:<span id="lives"></span></div>
        </div>
        <div id="play">
            Play
        </div>
        <canvas id="my-canvas">
        </canvas>
    </div>

    <div id="instruction-container">
        <div style="color:white;color:inherit;fill:inherit">
            Press
            <span style="position: relative;top:5px;color: inherit;fill:inherit">
                <svg style="fill:inherit;display:inline;width:1rem;" viewBox="0 0 320 512">
                    <path
                        d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z" />
                </svg>
            </span>
            to move left
        </div>
        <div style="color:white;color: inherit;fill:inherit">
            Press
            <span style="position: relative;top:5px;color: inherit;fill:inherit">
                <svg style="fill:inherit;display:inline;width:1rem;" viewBox="0 0 320 512">
                    <path
                        d="M311.1 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L243.2 256 73.9 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z" />
                </svg>
            </span>
            to move right
        </div>
        <div style="color:inherit">
            Press
            <span>
                SPACE
            </span>
            to move shoot
        </div>
    </div>

    <div id="play-again">Play Again</div>
    <script src="./index.js" type="module"></script>
</body>

</html>
